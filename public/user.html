<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisan Connect Registration</title>
</head>

<body>
    <div id="app">

        <div>
            <h2>Join Artisan Connect</h2>
            <p>Turn your skill into steady income.</p>
            <p>
                Create your free profile today and start connecting with real customers who need your expertise.
            </p>
        </div>

        <div id="message-box">
        </div>

        <h4>1. Personal Data</h4>

            <div>
                <label>First Name</label>
                <input type="text" placeholder="Enter First Name" id="name">
            </div>

            <div>
                <label>Last Name</label>
                <input type="text" placeholder="Enter Last Name" id="lName">
            </div>

            <div>
                <label>Whatsapp Phone</label>
                <input type="number" placeholder="Enter Whatsapp Number" id="number">
            </div>

            <div>
                <label for="gender">Gender</label>
                <select name="Gender" id="gender">
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div>
            <p>
                Already Registered?
                <a href="signin.html">Log in Now</a>
            </p>

            <button onclick="nextPage()" id="next-btn">
                Next
            </button>
        </div>
    </div>

    <script>
        const showMessage = (message, type = 'error') => {
            const box = document.getElementById('message-box');
            box.textContent = message;
            box.className = 'p-3 mb-6 text-sm rounded-lg border transition duration-300 ease-in-out';
            box.classList.remove('hidden');
            if (type === 'error') {
                box.classList.add('bg-red-50', 'text-red-700', 'border-red-300');
            } else if (type === 'success') {
                box.classList.add('bg-green-50', 'text-green-700', 'border-green-300');
            } else if (type === 'info') {
                box.classList.add('bg-blue-50', 'text-blue-700', 'border-blue-300');
            }

            setTimeout(() => {
                box.classList.add('hidden');
            }, 5000);
        };

        const nextPage = () => {
            const nextButton = document.getElementById('next-btn');

            let firstName = document.getElementById('name').value.trim();
            let lastName = document.getElementById('lName').value.trim();
            let whatsappNumber = document.getElementById('number').value.trim();
            let gender = document.getElementById('gender').value.trim();

            nextButton.disabled = true;
            nextButton.classList.add('opacity-50', 'cursor-not-allowed');

            if (firstName === '' || lastName === '' || whatsappNumber === '' || gender === '') {
                showMessage('Please fill in all required fields.', 'error');
                nextButton.disabled = false;
                nextButton.classList.remove('opacity-50', 'cursor-not-allowed');
                return;
            } else {
                localStorage.setItem('firstName', firstName);
                localStorage.setItem('lastName', lastName);
                localStorage.setItem('whatsappNumber', whatsappNumber);
                localStorage.setItem('gender', gender);

                setTimeout(() => {
                    window.location.href = "next.html";
                }, 1500);
            }

            nextButton.disabled = false;
            nextButton.classList.remove('opacity-50', 'cursor-not-allowed');
        }
        window.nextPage = nextPage;
        window.showMessage = showMessage;
    </script>
</body>

</html>
